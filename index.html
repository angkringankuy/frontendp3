<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./kebutuhan/css/style.css">
  </head>

  <body>
    <section class="hero is-fullheight">
      <div class="hero-body has-text-centered">
        <div class="login">
            <h1 class="title">Please sign in</h1>
          <form>
            <div class="field">
              <div class="control">
              <input class="input" type="text" id="username" name="username" value="petped">
              </div>
      </div>
      <div class="field">
              <div class="control">
              <input class="input" type="password" id="password" name="password" value="secret">
              </div>
      </div>
      <div class="field">
        <div class="control">
            <button class="button is-link is-primary" type="submit" id="button" onclick="PostSignUp()">Submit</button>
          </div>
        </div>
      
        <div class="container">
           <div class="notification is-primary" id="pesan"></div>
          </div>
          </form>
          <br>
          <nav class="level">
            <div class="level-item has-text-centered">
              <div>
                <a href="#">Forgot Password?</a>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                <a href="#">Create an Account</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>
  </body>
<script type="module" src="./kebutuhan/js/post.js"></script>
</html>
