<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="./kebutuhan/css/register.css">
  <script src="./post/cookie.js"></script>
</head>

<body>

  <section class="hero is-fullheight">
    <div class="columns is-multiline">
      <div class="column is-8 is-offset-2 register">
        <div class="columns">
          <div class="column left">
            <h1 class="title is-1">Anjas Warmindo Store</h1>
            <h2 class="subtitle colored is-4">Yooo Mari Merapat Ngabb.</h2>
            <p>Tersedia Makanan Minuman Yang Murah Buat Menemani Kegalauan Kalian Semua> Anjasss.</p>
          </div>
          <div class="column right has-text-centered">
            <h1 class="title is-4">Login Ngabb</h1>
        <div class="field">
          <div class="control">
            <input class="input is-medium is-rounded" type="text" placeholder="budiman" autocomplete="username"
              id="username" value="syahid" required />
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input is-medium is-rounded" type="password" placeholder="**"
              autocomplete="current-password" id="password" value="kepo" required />
          </div>
        </div>
        <br />
        <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit" id="button"
          onclick="PostSignUp()">
          Login
        </button>
        </form>
        <br>
        <nav class="level">
          <div class="level-item has-text-centered">
            <div>
              <a href="#">Forgot Password?</a>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div>
              <a href="register.html">Create an Account</a>
            </div>
          </div>
        </nav>
        <div class="container">
            <div class="notification is-primary" id="pesan"></div>
          </div>
      </div>
    </div>
  </div>
</div>
  </section>
<script type="module" src="./kebutuhan/js/post.js"></script>
</body>

</html>
